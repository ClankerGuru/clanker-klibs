name: Build KLibs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Clone and patch serialization
        run: ./build.sh clone serialization
        env:
          DEPS_DIR: ${{ github.workspace }}/deps
      
      - name: Build serialization for linuxX64
        run: ./build.sh build serialization
        env:
          DEPS_DIR: ${{ github.workspace }}/deps
          TARGET: linuxX64
      
      - name: Find and copy klibs
        run: |
          mkdir -p klibs
          find $HOME/.m2 -name "*linuxx64*.klib" -exec cp {} klibs/ \;
          ls -la klibs/
      
      - name: Upload to latest release
        run: |
          for klib in klibs/*.klib; do
            echo "Uploading $klib..."
            gh release upload latest "$klib" --clobber || echo "Upload may need manual intervention"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: serialization-linuxx64
          path: klibs/*.klib
